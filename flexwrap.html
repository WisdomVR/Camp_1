<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex wrapping property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 800px;
            height: 600px;
            border: 2px solid blue;
            display: flex;
            flex-wrap: wrap;
        }
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="Screenshot(2).png" alt="">
        <img src="Screenshot(2).png" alt="">
        <img src="Screenshot(2).png" alt="">
        <img src="Screenshot(2).png" alt="">
    </div>
</body>
</html>
