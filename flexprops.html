<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Properties</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            align-items: start;
            justify-content: end;
        }
        .child {
            width: 100px;
            height: 30px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            
        </div>
    </div>
</body>
</html>
