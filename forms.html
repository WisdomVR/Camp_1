<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <form>
        <label>Student's Name</label><br>
        <input type="text" placeholder="Eg. Kamau Junior"><br>
        <textarea cols="30" rows="10" placeholder="Describe Yourself Briefly"></textarea><br>
        <label>Admission No.</label><br>
        <input type="number" placeholder="Eg. 4471"><br>
        <label>Telephone No.</label><br>
        <input type="number" placeholder="Eg. 07XX XXX XXX"><br>
        <label>Course</label><br>
        <input type="text" placeholder="Eg. Web Design"><br>
        <label>Duration</label><br>
        <input type="number" placeholder="Eg. 3 mnths"><br>
        <label>Start Date</label><br>
        <input type="date" placeholder="Eg. 01/01/2024"><br>
        <label>Instructor</label><br>
        <input type="text" placeholder="Eg. Mr. Collo"><br>
        <label>Station</label><br>
        <input type="text" placeholder="Eg. Hazina Towers Branch"><br>
        <label>Email Address</label><br>
        <input type="email" placeholder="Eg. nanininani@hotmail.com"><br>
        <label>Password</label><br>
        <input type="password" placeholder="Enter Desired Password"><br>
        <input type="button" value="Submit"><br>
        <input type="Submit"><br>
        <button>Submit</button>
    </form>
</body>
</html>
